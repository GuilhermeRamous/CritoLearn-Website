		<h1 class="contato">Contato</h1>
		<div class="formulario">
			<form action="#" method="post">
				<div>
					<label for="nome">Nome</label>
					<input id="nome" name="nome" type="text" value="">
					<label for="sobrenome" style="margin-left: 20px">Sobrenome</label>
					<input id="sobrenome" name="sobrenome" type="text" value="">
				</div>
				<div>
					<label>Sexo</label><br>
					<label class="radio">
						<input name="sexo" type="radio" value="masculino"> Masculino
					</label>
					<label class="radio">
						<input name="sexo" type="radio" value="feminino"> Feminino
					</label>
					<label class="radio">
						<input name="sexo" type="radio" value="outros"> Outros
					</label>
				</div>
				<div>
					<label for="telefone">Telefone</label><br>
					<input  id="telefone" name="telefone" type="text" value="">
				</div>
				<div>
					<label for="email">E-mail</label><br>
					<input id="email" name="email" type="email" value="">
				</div>
				<div>
					<label for="cidade">Cidade</label>
					<input id="cidade" name="cidade" type="text" value="">
					<label style="margin-left: 20px">Estado</label>
					<select id="estado" name="estado">
							<option value="">--</option>
							<option value="AC">Acre</option>
							<option value="AL">Alagoas</option>
							<option value="AP">Amapá</option>
							<option value="AM">Amazonas</option>
							<option value="BA">Bahia</option>
							<option value="CE">Ceará</option>
							<option value="DF">Distrito Federal</option>
							<option value="ES">Espírito Santo</option>
							<option value="GO">Goiás</option>
							<option value="MA">Maranhão</option>
							<option value="MT">Mato Grosso</option>
							<option value="MS">Mato Grosso do Sul</option>
							<option value="MG">Minas Gerais</option>
							<option value="PA">Pará</option>
							<option value="PB">Paraíba</option>
							<option value="PR">Paraná</option>
							<option value="PE">Pernambuco</option>
							<option value="PI">Piauí</option>
							<option value="RJ">Rio de Janeiro</option>
							<option value="RN">Rio Grande do Norte</option>
							<option value="RS">Rio Grande do Sul</option>
							<option value="RO">Rondônia</option>
							<option value="RR">Roraima</option>
							<option value="SC">Santa Catarina</option>
							<option value="SP">São Paulo</option>
							<option value="SE">Sergipe</option>
							<option value="TO">Tocantins</option>
					</select>
				</div>

				<div>
					<label for="mensagem">Mensagem</label><br>
					<textarea id="mensagem" name="mensagem" type="text" placeholder="Digite uma mensagem"></textarea>
				</div>

				<div>
					<label>Newsletter</label><br>
					<label class="checkbox">
						<input name="newsletter" type="checkbox" value="1"> Gostaria de receber newsletter do projeto
					</label>
				</div>

				<div>
					<button type="submit">Enviar</button>
				</div>
				
			</form>
